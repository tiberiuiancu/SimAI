name: Build

on:
  push:
    branches: [main]
    paths:
      - pyproject.toml
  workflow_dispatch:
    inputs:
      force:
        description: 'Build even if version is unchanged'
        type: boolean
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.current.outputs.version }}
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: current
        run: |
          version=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Check if version changed
        id: check
        run: |
          prev=$(git show HEAD~1:pyproject.toml 2>/dev/null | python3 -c "import sys,tomllib; print(tomllib.load(sys.stdin.buffer)['project']['version'])" 2>/dev/null || echo "")
          curr=${{ steps.current.outputs.version }}
          if [ "$prev" != "$curr" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $prev -> $curr"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $curr"
          fi

  build-analytical:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true' || inputs.force == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get submodule commit hash
        id: submodule-hash
        run: echo "hash=$(git -C vendor/simai rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache analytical binary
        id: cache-analytical
        uses: actions/cache@v4
        with:
          path: vendor/simai/astra-sim-alibabacloud/build/simai_analytical/build/simai_analytical/SimAI_analytical
          key: analytical-${{ steps.submodule-hash.outputs.hash }}

      - name: Install build dependencies
        if: steps.cache-analytical.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y gcc g++ cmake make

      - name: Build SimAI_analytical
        if: steps.cache-analytical.outputs.cache-hit != 'true'
        run: |
          cd vendor/simai/astra-sim-alibabacloud/build/simai_analytical
          mkdir -p build && cd build
          cmake -DUSE_ANALYTICAL=TRUE ..
          make -j$(nproc)

      - name: Upload analytical binary
        uses: actions/upload-artifact@v4
        with:
          name: SimAI_analytical
          path: vendor/simai/astra-sim-alibabacloud/build/simai_analytical/build/simai_analytical/SimAI_analytical

  build-ns3:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true' || inputs.force == true
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get submodule commit hash
        id: submodule-hash
        run: echo "hash=$(git -C vendor/simai rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache ns3 binary
        id: cache-ns3
        uses: actions/cache@v4
        with:
          path: vendor/simai/astra-sim-alibabacloud/extern/network_backend/ns3-interface/simulation/build/scratch/ns3.36.1-AstraSimNetwork-debug
          key: ns3-${{ steps.submodule-hash.outputs.hash }}

      - name: Install build dependencies
        if: steps.cache-ns3.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y gcc g++ cmake make libxml2-dev libsqlite3-dev

      - name: Copy ns3 source into extern dir
        if: steps.cache-ns3.outputs.cache-hit != 'true'
        run: |
          mkdir -p vendor/simai/astra-sim-alibabacloud/extern/network_backend/ns3-interface
          cp -r vendor/simai/ns-3-alibabacloud/* vendor/simai/astra-sim-alibabacloud/extern/network_backend/ns3-interface/

      - name: Build AstraSim library
        if: steps.cache-ns3.outputs.cache-hit != 'true'
        run: |
          cd vendor/simai/astra-sim-alibabacloud/build/astra_ns3
          mkdir -p build && cd build
          cmake ..
          make -j$(nproc)

      - name: Build ns3
        if: steps.cache-ns3.outputs.cache-hit != 'true'
        run: |
          cd vendor/simai/astra-sim-alibabacloud
          cp astra-sim/network_frontend/ns3/AstraSimNetwork.cc extern/network_backend/ns3-interface/simulation/scratch/
          cp astra-sim/network_frontend/ns3/*.h extern/network_backend/ns3-interface/simulation/scratch/
          rm -rf extern/network_backend/ns3-interface/simulation/src/applications/astra-sim
          cp -r astra-sim extern/network_backend/ns3-interface/simulation/src/applications/
          cd extern/network_backend/ns3-interface/simulation
          ./ns3 configure -d debug --enable-mtp
          ./ns3 build

      - name: Upload ns3 binary
        uses: actions/upload-artifact@v4
        with:
          name: SimAI_simulator
          path: vendor/simai/astra-sim-alibabacloud/extern/network_backend/ns3-interface/simulation/build/scratch/ns3.36.1-AstraSimNetwork-debug

  build-wheel:
    runs-on: ubuntu-latest
    needs: [check-version, build-analytical, build-ns3]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download analytical binary
        uses: actions/download-artifact@v4
        with:
          name: SimAI_analytical
          path: build/bin

      - name: Download ns3 binary
        uses: actions/download-artifact@v4
        with:
          name: SimAI_simulator
          path: build/bin

      - name: Prepare binaries
        run: |
          mv build/bin/ns3.36.1-AstraSimNetwork-debug build/bin/SimAI_simulator
          chmod +x build/bin/*

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build wheel
        run: SIMAI_PLATFORM_TAG=manylinux_2_35_x86_64 uv build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  release:
    runs-on: ubuntu-latest
    needs: [check-version, build-wheel]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git tag "v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: dist/*.whl
